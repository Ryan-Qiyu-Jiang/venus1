    <head>
        <title>Login</title>
       <link rel="stylesheet" href="../assets/css/Login-Form-Dark.css">
       <link rel="stylesheet" href="../assets/css/Registration-Form-with-Photo.css">
       <style>body{
            background:url(../../assets/img/88tnht2g1k4-brooke-cagle.jpg) no-repeat !important;
        }
        </style>
   </head>
   <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#"><strong>VENUS </strong></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" role="presentation"><a href="#">Get Started</a></li>
                    <li role="presentation"><a href="#">About Venus</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="signup">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><strong>VENUS</strong> </h1>
                <p class="text-center">Heated like your new date.</p>
            </div>
        </div>
    </div>
     <div id="tab-forms">
     <uib-tabset active="active" >
               <uib-tab index="0" heading="LOG-IN">
                    <div class="blue-container">
                        <h2 class="text-center form-header"><strong>Login</strong> with Facebook.</h2>
                        <div class="button-padding">
                            <button class="btn btn-primary btn-block" type="button" id="loginbutton" ng-click="loginButton()">Login</button>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="SIGN-UP">
                    <div class="register-photo">
                        <div class="form-container">
                            <form method="post">
                                <h2 class="text-center"><strong>Sign-up</strong> with Facebook.</h2>
                                <div class="form-group" id="age">

                                <input type="number" placeholder="Age" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label class="control-label">
                                            <input type="checkbox">I agree to the license terms.</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit" ng-click="signupButton()">Sign Up with Facebook</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </uib-tab>
      </uib-tabset>
          <div uib-alert ng-repeat="alert in alerts" class="in alert-danger pink" dismiss-on-timeout="3000" close="closeAlert($index)">{{alert.msg}}</div>
      </div>
